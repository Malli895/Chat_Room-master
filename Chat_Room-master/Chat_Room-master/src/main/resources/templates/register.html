<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Real-Time Chat</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a2e);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    nav {
      background: #121212;
      display: flex;
      justify-content: center;
      padding: 15px 50px;
      font-size: 24px;
      font-weight: bold;
      position: fixed;
      top: 0;
      width: 100%;
    }
    nav a {
      color: #ffffff;
      text-decoration: none;
    }
    .register-container {
      background: #1f1f1f;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
      padding: 40px;
      margin-top: 80px;
    }
    .register-container h2 {
      text-align: center;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #7f5af0, #ff8906);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .form-control {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: none;
      background: #333;
      color: white;
    }
    .btn-register {
      width: 100%;
      background: #7f5af0;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 50px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    .btn-register:hover {
      background: #693baf;
      transform: scale(1.05);
    }
    .login-link {
      text-align: center;
      margin-top: 15px;
    }
    .login-link a {
      color: #ff8906;
      text-decoration: none;
    }
    @media (max-width: 768px) {
      .register-container {
        padding: 30px;
      }
      .btn-register {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="#">Chat Room</a>
  </nav>
  <div class="register-container">
    <h2>Register</h2>
    <form id="registerForm">
      <input type="text" id="username" class="form-control" placeholder="Set Username" required>
      <input type="password" id="password" class="form-control" placeholder="Set Password" required>
      <button type="button" class="btn-register" onclick="registerUser()">Register</button>
    </form>
    <div class="login-link">
      Already have an account? <a href="/login">Log In</a>
    </div>
  </div>
  <script>
    async function registerUser() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const response = await fetch('/auth/register', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ username, password })
      });

      const message = await response.text();
      alert(message);

      if (response.ok) {
        window.location.href = '/login';
      }
    }
  </script>
</body>
</html>
