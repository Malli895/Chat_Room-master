<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application - Home</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0f0f0f, #1a1a2e);
            color: white;
        }
        nav {
            background: #121212;
            display: flex;
            justify-content: center;
            padding: 15px 50px;
            font-size: 24px;
            font-weight: bold;
        }
        nav a {
            color: #ffffff;
            text-decoration: none;
        }
        .container {
            text-align: center;
            padding: 100px 20px;
            transition: transform 0.5s ease, opacity 0.5s ease;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container h1 {
            font-size: 52px;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #7f5af0, #ff8906);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .container p {
            font-size: 20px;
            color: #cccccc;
            margin-bottom: 40px;
        }
        .hidden-points {
            display: none;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .btn {
            padding: 12px 30px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-register {
            background: #7f5af0;
            color: white;
        }
        .btn-register:hover {
            background: #693baf;
            transform: scale(1.05);
        }
        .btn-login {
            background: #ff8906;
            color: white;
        }
        .btn-login:hover {
            background: #d66f05;
            transform: scale(1.05);
        }
        @media (max-width: 768px) {
            .container h1 {
                font-size: 36px;
            }
            .container p {
                font-size: 18px;
            }
            .btn {
                padding: 10px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">Chat Room</a>
    </nav>
    <div class="container">
        <h1>Real-Time Chat Application </h1>
        <p>Connect with your friends and colleagues in real-time! Register to start chatting and enjoy seamless, secure conversations.</p>
        <ul class="hidden-points">
            <li>Real-time message updates</li>
            <li>Secure and encrypted conversations</li>
            <li>Cross-device compatibility</li>
            <li>User-friendly interface</li>
        </ul>
        <div class="btn-container">
            <button class="btn btn-register" onclick="window.location.href='register'">Register</button>
            <button class="btn btn-login" onclick="window.location.href='login'">Login</button>
        </div>
    </div>
</body>
</html>
