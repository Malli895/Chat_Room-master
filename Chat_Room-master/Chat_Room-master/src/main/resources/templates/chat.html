<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Room</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1f1f2e, #12121f);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .chat-container {
      background: #0d0d14;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      width: 90%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      height: 80vh;
    }

    .chat-header {
      background: #7f3df8;
      color: #ffffff;
      padding: 15px;
      font-size: 1.5rem;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
    }

    .chat-box .sent {
      padding: 10px 15px;
      margin-bottom: 10px;
      border-radius: 20px;
      background: #a855f7;
      color: #ffffff;
      align-self: flex-end;
      animation: popIn 0.5s ease-in-out;
      max-width: 70%;
      word-wrap: break-word;
    }

    .chat-box .received {
      padding: 10px 15px;
      margin-bottom: 10px;
      border-radius: 20px;
      background: #272736;
      color: #ffffff;
      align-self: flex-start;
      animation: popIn 0.5s ease-in-out;
      max-width: 70%;
      word-wrap: break-word;
    }

    .chat-input {
      display: flex;
      gap: 8px;
      padding: 15px;
      background: #1c1c2b;
      border-top: 1px solid #3f3f5f;
    }

    .chat-input input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #3f3f5f;
      border-radius: 20px;
      background: #12121f;
      color: #ffffff;
    }

    .chat-input input[type="text"]:focus {
      box-shadow: 0 0 10px #a855f7;
      outline: none;
    }

    .chat-input button {
      background: #a855f7;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      transition: background 0.2s ease;
    }

    .chat-input button:hover {
      background: #7f3df8;
    }

    @keyframes popIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @media (max-width: 768px) {
      body {
        align-items: flex-start;
      }
      .chat-container {
        width: 100%;
        height: 100vh;
        border-radius: 0;
      }

      .chat-header {
        font-size: 1.2rem;
        padding: 10px;
      }

      .chat-input {
        flex-direction: column;
      }

      .chat-input input[type="text"] {
        padding: 8px;
        margin-bottom: 8px;
      }

      .chat-input button {
        padding: 8px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <span>Chat Room</span>
      <button id="logoutBtn" class="btn btn-danger btn-sm">Logout</button>
    </div>
    <div id="chat" class="chat-box"></div>
    <div class="chat-input">
      <input type="text" id="senderInput" placeholder="Your name..." disabled>
      <input type="text" id="messageInput" placeholder="Type a message...">
      <button id="sendMessage">Send</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
  <script>
    let stompClient = null;

    function setConnected(connected) {
      document.getElementById('sendMessage').disabled = !connected;
    }

    function connect() {
      const socket = new SockJS('/chat');
      stompClient = Stomp.over(socket);
      stompClient.connect({}, function(frame) {
        setConnected(true);
        stompClient.subscribe('/topic/messages', function(message) {
          showMessage(JSON.parse(message.body));
        });
      });
    }

    function showMessage(message) {
      const chat = document.getElementById('chat');
      const messageElement = document.createElement('div');
      const storedUsername = localStorage.getItem('loggedInUser');
      messageElement.textContent = `${message.sender}: ${message.content}`;
      messageElement.classList.add(message.sender === storedUsername ? 'sent' : 'received');
      chat.appendChild(messageElement);
      chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage() {
      const sender = document.getElementById('senderInput').value;
      const content = document.getElementById('messageInput').value;
      if (sender && content) {
        const chatmod = { sender, content };
        stompClient.send("/app/sendMessage", {}, JSON.stringify(chatmod));
        document.getElementById('messageInput').value = '';
      }
    }

    document.getElementById('sendMessage').onclick = sendMessage;

    window.onload = function() {
      const storedUsername = localStorage.getItem('loggedInUser');
      if (storedUsername) {
        document.getElementById('senderInput').value = storedUsername;
      }
      connect();
    };

    document.getElementById('logoutBtn').onclick = function() {
      localStorage.removeItem('loggedInUser');
      window.location.href = '/';
    };
  </script>
</body>
</html>
